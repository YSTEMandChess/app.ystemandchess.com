<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
	<style>
        .container {
            min-height: 60%;
            max-height: 60%;
            min-width: 80%;
            max-width: 80%;
            /* border: 2px solid red; debug use */
        }
        .container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #backpack {
            display:inline-block;
            width: 50%;
            height: 50%;
            padding-top: 5%;
            padding-right: 10%;
        }
        #title {
            display:inline;
            vertical-align: middle;
            width: 70%;
            height: 120px;
            background-color: #eada4b;
            border-radius: 25px;
        }
        #titleText {
            margin-left: 10%;
            padding-top: 40px;
        }
        #profile {
            display:inline;
            margin-left: 5%;
        }
        #leaderboard {
            display:inline;
            margin-left: 5%;
        }
        #list {
            display:inline-block;
            height: 60%;
            object-fit: contain;
        }
        #toprow {
            display: flex;
        }
        #botrow {
            display: flex;
        }
    </style>
    </head>
    <header>
        <app-header></app-header>
    </header>
    <body>
        <div class="container">
            <div id="toprow">
                <div id="title">
                    <h1 id="titleText">User's Backpack</h1>
                </div>
                <div id="profile">
                    <a routerLink="/user-profile">
                    <img src = "../../assets/images/backpackPage/Profile.png">
                    </a>
                </div>
                <div id="leaderboard">
                    <a routerLink="leaderboard">
                    <img src = "../../assets/images/backpackPage/Leaderboard.png">
                    </a>
                </div>
            </div>

            <br>
            
            <div id="botrow">
                <div id="backpack">
                    <img src = "../../assets/images/backpackPage/backpack.png">
                </div>
                <div id="list">
                <ul>
                    <li>
                        <div id="streakprogress">
                            <a routerLink="streakprogress">
                            <img src = "../../assets/images/backpackPage/StreakProgress.png">
                            </a>
                        </div>
                    </li>
                    <li>    
                        <div id="growthquests">
                            <a routerLink="growthquests">
                            <img src = "../../assets/images/backpackPage/GrowthQuests.png">
                            </a>
                        </div>
                    </li>
                    <li>    
                        <div id="chessboards">
                            <a routerLink="chessboards">
                            <img src = "../../assets/images/backpackPage/ChessBoards.png">
                            </a>
                        </div>
                    </li>
                    <li>    
                        <div id="achievements">
                            <a routerLink="achievements">
                            <img src = "../../assets/images/backpackPage/Achievements.png">
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </body>
    <footer>
        <app-footer></app-footer>
    </footer>
