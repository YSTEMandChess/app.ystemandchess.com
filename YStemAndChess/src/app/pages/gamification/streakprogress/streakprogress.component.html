<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
	<style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        #title {
            min-width: 100%;
            max-width: 100%;
            display: flex;
            object-fit: contain;
            margin-left: 20%;
            margin-bottom: 1%;
        }

        #back {
            height: 130px;
            width: 130px;
            border: none;
            background: url("../../assets/images/backpackPage/back.png") no-repeat;
            background-size: contain;
            display: inline-block;
        }

        #back:hover {
            background: url("../../assets/images/backpackPage/back_hover.png") no-repeat;
            background-size: contain;
        }

        .banner img {
            height: 150px;
            width: auto;
            object-fit: contain;
        }

        .col-container {
            display: flex;
            min-width: 100%;
            max-width: 100%;
        }

        .left {
            width: 25%;
            object-fit: contain;
        }
        
        .middle {
            width: 55%;
            object-fit: contain;
        }

        .right {
            width: 15%;
            object-fit: contain;
        }

        #stemmette {
            /* width and height comes from the image dimensions */
            width: 363px;
            height: 644px;
            padding: 0;
            border: none;
            margin-top: 35%;
            background: url("../../assets/images/backpackPage/stem1.png") no-repeat;
            background-size: 100%;
        }

        #stemmette:hover {
            background: url("../../assets/images/backpackPage/stem1-hover.png") no-repeat;
        }

        .clock {
            position: relative;
            text-align: center;
            margin-bottom: 4%;
        }

        #streak {
            position: absolute;
            /* 
            left 40.5% for 1 number
            left 39.5% for 2 numbers
            left 39% for 3 numbers
            */
            left: 40.5%;
            top: 42%;
            font-size: xx-large;
            font-weight: bold;
        }

        #today {
            position: absolute;
            right: 33%;
            top: 50%;
            font-size: xx-large;
            font-weight: bold;
        }

        .weekly-progress {
            text-align: center;
            font-weight: bold;
            margin-bottom: 6%;
        }

        #week-table {
            margin: auto;
            margin-top: 2%;
            width: 60%;
        }

        .calendar {
            width: 670px;
            margin: auto;
            padding-bottom: 2%;
            text-align: center;
            background-color: #ead94c;
            border-radius: 5%;
        }

        .calendar table {
            width: 90%;
            margin: auto;
            margin-top: 2%;
            font-size: x-large;
            font-weight: 700;
        }

        .calendar tr {
            height: 55px;
        }

        .calendar td {
            width: 50px;
        }

        .month-select {
            display: flex;
            justify-content: space-between;
            margin: 2%;
            margin-left: 7%;
            margin-right: 7%;
            padding: 1%;
            padding-left: 4%;
            padding-right: 4%;
            background-color: #e4f0d2;
            border-bottom-left-radius: 5% 50%;
            border-bottom-right-radius: 5% 50%;
            border-top-left-radius: 5% 50%;
            border-top-right-radius: 5% 50% ;
        }

        .month-select h2 {
            font-weight: bold;
        }

        .fade-wrapper {
            display: none;
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
            object-fit: contain;
        }

        #stem3 {
            height: 80%;
            width: auto;
            position: absolute;
            bottom: 2%;
            left: 15%;
        }

        #desc {
            height: 40%;
            width: auto;
            position: absolute;
            top: 2%;
            right: 25%;
        }

        #stemmette-text {
            position: absolute;
            top: 40%;
            left: 8%;
            z-index: 1;
        }

        #stemmy-text {
            position: absolute;
            z-index: 1;
            right: 2%;
            top: 95%;
        }

    </style>
    </head>
    
    <!-- contain overlay in a fade-wrapper -->
    <div class="fade-wrapper" id="overlay">
        <img id='stem3' src='../../assets/images/backpackPage/stem3.png'>
        <img id='desc' src='../../assets/images/backpackPage/StreakDesc.png'>
    </div>
    
    <header>
        <app-header></app-header>
    </header>
    <body>
        <div id="title">
            <div class="back-button">
                <a routerLink="/backpack">
                    <button id="back"></button>
                </a>
            </div>
            <div class="banner">
                <img src = "../../assets/images/backpackPage/StreakProgress_wide.png">
            </div>
        </div>
        
        <!--format the content into three columns-->
        <div class="col-container">
            <div class="left">
                <img id="stemmette-text" src = "../../assets/images/backpackPage/StemmetteText.png">
                <button id="stemmette">
                </button>
            </div>
            <div class="middle">
                <div class="clock">
                    <img src = "../../assets/images/backpackPage/StreakClock.png">
                    <div id="streak">{{streakNum}}</div>
                    <div id="today">{{todayDate}}</div>
                </div>
                <div class="weekly-progress">
                    <h2>Weekly Progress</h2>
                    <table id="week-table">
                        <tr>
                            <td>Sun</td>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>Thu</td>
                            <td>Fri</td>
                            <td>Sat</td>
                        </tr>
                        <tr>
                            <td><img src='../../assets/images/backpackPage/{{weeklyProgressImages[0]}}.png'></td>
                            <td><img src='../../assets/images/backpackPage/{{weeklyProgressImages[1]}}.png'></td>
                            <td><img src='../../assets/images/backpackPage/{{weeklyProgressImages[2]}}.png'></td>
                            <td><img src='../../assets/images/backpackPage/{{weeklyProgressImages[3]}}.png'></td>
                            <td><img src='../../assets/images/backpackPage/{{weeklyProgressImages[4]}}.png'></td>
                            <td><img src='../../assets/images/backpackPage/{{weeklyProgressImages[5]}}.png'></td>
                            <td><img src='../../assets/images/backpackPage/{{weeklyProgressImages[6]}}.png'></td>
                        </tr>
                    </table>
                </div>
                <div class="calendar" id="calendarDiv">
                    <button id="viewCalendar" style="padding: 0; border: none; background: none;"><img src='../../assets/images/backpackPage/ViewCalendar.png'></button>
                    <div id="calendarBody">
                        <div class="month-select">
                            <button id="left" style="padding: 0; border: none; background: none;"><img src='../../assets/images/backpackPage/left.png'></button>
                            <h2>JUNE 2023</h2>
                            <button id="right" style="padding: 0; border: none; background: none;"><img src='../../assets/images/backpackPage/right.png'></button>
                        </div>
                        <table>
                            <tr>
                                <td>Sun</td>
                                <td>Mon</td>
                                <td>Tue</td>
                                <td>Wed</td>
                                <td>Thu</td>
                                <td>Fri</td>
                                <td>Sat</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>11</td>
                                <td>12</td>
                                <td>13</td>
                                <td>14</td>
                                <td>15</td>
                                <td>16</td>
                                <td>17</td>
                            </tr>
                            <tr>
                                <td>18</td>
                                <td>19</td>
                                <td>20</td>
                                <td>21</td>
                                <td>22</td>
                                <td>23</td>
                                <td>24</td>
                            </tr>
                            <tr>
                                <td>25</td>
                                <td>26</td>
                                <td>27</td>
                                <td>28</td>
                                <td>29</td>
                                <td>30</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src = "../../assets/images/backpackPage/stem2.png" style="margin-top: 20%;">
                <img id="stemmy-text" src = "../../assets/images/backpackPage/{{stemmyText}}.png">
            </div>
        </div>

    </body>
    <app-footer></app-footer>
</html>
