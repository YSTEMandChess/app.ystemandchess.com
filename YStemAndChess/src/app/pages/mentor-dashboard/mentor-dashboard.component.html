<html>
    <header>
        <app-header></app-header>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    </header>

    <body>
        <!-- start of stats container -->
        <div class="stats-container">
            <div id="row-names">
                <p>Student</p>
                <p>Progress</p>
            </div>
            <div *ngFor="let student of STUDENTS" class="row-values">
                <div id="student-name">
                    <p>{{student.name}}</p>
                </div>
                <div id="student-progress">
                    <img src="../../../assets/images/bargraph.png" alt="bar graph">
                </div>
                <div id="graph">
                    <img src="../../../assets/images/Vector 2.3.png" alt="vector">
                </div>
            </div>
        </div>
        <!-- end of stats container -->
    </body>

    <footer>
        <app-footer></app-footer>
    </footer>
</html>
