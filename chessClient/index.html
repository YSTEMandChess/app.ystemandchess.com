<html>

<head>
  <link rel="stylesheet" type="text/css" href="./css/chessboard-1.0.0.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/chessboard-1.0.0.js"></script>
  <script src="node_modules/chess960.js/chess.min.js"></script>
</head>
<div id="myBoard" style="scrollbar-width: none; overflow:hidden; width:80%; height: auto" allowfullscreen="true" frameborder="0""></div>
<script>
  // NOTE: this example uses the chess.js library:
  // https://github.com/jhlywa/chess.js

  var board = null
  var game = new Chess()
  //var $status = $('#status')
  //var $fen = $('#fen')
  //var $pgn = $('#pgn')

  var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
  var eventer = window[eventMethod];
  var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

  var playerColor;

  let startFEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR"

  // Listen to message from child window
  eventer(messageEvent, (e) => {
    console.log("Hey, I am going to update the board state");
    let data = JSON.parse(e.data);
    console.log(data);
    if(data.boardState == startFEN){
      game = new Chess();
    }
    playerColor = data.color;
    board.orientation(playerColor);
    game.load(data.boardState);
    board.position(data.boardState);
    updateStatus();
  }, false);

  function flip() {
	  board.flip();
  }

  function onDragStart(source, piece, position, orientation) {
    // do not pick up pieces if the game is over
    if (game.game_over()) return false

    console.log(playerColor);
    if(playerColor === "black") {
      if(piece.search(/^w/) !== -1) return false;
    } else if(playerColor === "white") {
      if(piece.search(/^b/) !== -1) return false;
    }
    
    // only pick up pieces for the side to move
    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
      return false
    }
  }

  function onDrop(source, target) {
    // see if the move is legal
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    // illegal move
    if (move === null) return 'snapback'

	if(game.game_over()) {
		console.log("game over");
	}

  console.log("I am in drop");
    updateStatus()
    sendToParent(game.fen());
  }

  function sendToParent(fen) {
    parent.postMessage(fen, "http://localhost:4200");
  }

  // update the board position after the piece snap
  // for castling, en passant, pawn promotion
  function onSnapEnd() {
    board.position(game.fen())
  }

  function updateStatus() {
    var status = ''

    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
    }

    // game still on
    else {
      status = moveColor + ' to move'

      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }

    //$status.html(status)
    //$fen.html(game.fen())
    //$pgn.html(game.pgn())
  }

  var config = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd
  }
  board = Chessboard('myBoard', config)

  updateStatus()
</script>


</html>
